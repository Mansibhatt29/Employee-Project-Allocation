<div class="update-form">
  <h2>Update Employee</h2>
 
  <form (ngSubmit)="onUpdate()">
    <label>Employee Name:</label>
    <input type="text" [(ngModel)]="employee.empName" name="empName" required />
 
    <label>Designation:</label>
    <input type="text" [(ngModel)]="employee.designation" name="designation" required />
 
    <label>Availability:</label>
    <select [(ngModel)]="employee.availability" name="availability">
      <option [value]="true">Available</option>
      <option [value]="false">Not Available</option>
    </select>
 
    <label>Skillset (comma separated):</label>
    <input type="text" [(ngModel)]="employee.skillSet" name="skillSet" />
 
    <label>Project ID:</label>
    <select 
    [(ngModel)]="employee.projectEntity.projectId" name="projectId">
      <option *ngFor="let proj of projectList" [value]="proj.projectId">{{ proj.projectId }}</option>
    </select>
 
    <button type="submit">Update</button>
  </form>
 
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
