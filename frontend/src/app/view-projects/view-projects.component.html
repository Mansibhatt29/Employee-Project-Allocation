<div class="table-container">
  <h2>Project Details</h2>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
 
  <table *ngIf="projects.length > 0">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Description</th>
        <th>Required Skills</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.projectId }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.descript }}</td>
        <td>{{ project.requiredSkills }}</td>
        <td>{{ project.capacity }}</td>
        <td>
          <button class="update-button" (click)="goToUpdate(project.projectId)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
 
  <p *ngIf="projects.length === 0 && !errorMessage">No projects found.</p>
</div>
